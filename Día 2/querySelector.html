<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>TVMaze shows</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- styles -->

  </head>
  <body>
    <h1>TV MAZE</h1>
    <p id="my-p" class="texto" data-cy="selector-cypress">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, eos nihil! 
      Quisquam non provident voluptates asperiores culpa tempora dolorem et? Beatae vitae odit error id quasi recusandae eligendi, 
      dolore exercitationem?
    </p>
    <script>
        console.log('Hello World');
        const myElement = document.querySelector('[data-cy=selector-cpress]');/*Para acceder con corchetes a ese tipo de */
        myElement.innerHTML = '<button>Send</button>';                      /*datos en etiquetas. "data..." es información extra del HTML. Se suele utilizar en formularios*/
    
        console.log('Hello World');
        const myElement = document.querySelector('[data-cy=selector-cpress]');
        console.log(myElement.dataset);/*dataset es una key que tiene el elemento, y que tiene los valores de data*/
                                        /*en consola sale un mapa con la información de "cy", si hubiera más valores de data, saldrían todos.*/
        myElement.innerHTML = '<button>Send</button>';  
    </script>
  </body>
</html>
